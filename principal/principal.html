        nav {

        /* Dropdown styles */
        .dropdown {
            position: relative; /* contenedor relativo para el absolute del contenido */
            display: inline-block;
        }
        .dropbtn {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
            font-weight: normal;
        }
        .dropdown-content {
            display: none; /* oculto por defecto */
            position: absolute;
            top: 100%; /* justo debajo del botón */
            right: 0; /* alineado a la derecha del contenedor */
            background-color: rgba(0,0,0,0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            z-index: 1000;
            border-radius: 6px;
            padding: 8px 0;
        }
        .dropdown-content a {
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover,
        .dropdown-content a:focus {
            background: rgba(255,255,255,0.08);
        }
        /* Mostrar el dropdown al pasar el ratón o al navegar con teclado */
        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav img {
            height: 50px;
        }
        main {
            padding: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 20px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
