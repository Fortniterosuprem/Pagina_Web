<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Juegos - Inicio</title>
    <link rel="icon" href="../../Utiles/icono.ico">
    <style>
        body {
            font-family: Consolas, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Imagenes_Emulador/body.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        header {
            background-image: url('Imagenes_Emulador/header.jpg');
            color: white;
            padding: 10px 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        nav {
            display: flex;
            align-items: left;
            justify-content: space-around;
            position: relative;
        }
        /* Dropdown styles */
        .dropdown {
            position: relative; /* contenedor relativo para el absolute del contenido */
            display: inline-block;
        }
        .dropbtn {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
            font-weight: normal;
        }
        .dropdown-content {
            display: none; /* oculto por defecto */
            position: absolute;
            top: 100%; /* justo debajo del botón */
            right: 0; /* alineado a la derecha del contenedor */
            background-color: rgba(0,0,0,0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            z-index: 1000;
            border-radius: 6px;
            padding: 8px 0;
        }
        .dropdown-content a {
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover,
        .dropdown-content a:focus {
            background: rgba(255,255,255,0.08);
        }
        /* Mostrar el dropdown al pasar el ratón o al navegar con teclado */
        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav img {
            height: 50px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../principal/principal.html"><img src="../../Utiles/logo.jpg" alt="Logo"></a>
            <a href="../../principal/principal.html">Inicio</a>
            <!-- Dropdown: No Entrar -->
            <div class="dropdown">
                <a class="dropbtn" href="#" aria-haspopup="true" aria-expanded="false">No Entrar ▾</a>
                <div class="dropdown-content" role="menu" aria-label="Submenu No Entrar">
                    <a href="#" role="menuitem">Consolas</a>
                    <a href="#" role="menuitem">Emuladores</a>
                    <a href="../Juegos/Juegos.html" role="menuitem">Juegos</a>
                </div>
            </div>
            <a href="#">Contacto</a>
        </nav>
        <h2 style="text-align: center; text-size-adjust: 150%;">Pagina Web de</h2>
        <h1 style="text-align: center; text-size-adjust: 150%;">Fortniterosuprem</h1>
    </header>
    <main>
        <div class="image-grid">
            <img src="Imagenes_Emulador/nintendo_ds.png" alt="Nintendo DS" style="width: 250px; height:250px;">
            <img src="Imagenes_Emulador/GBA.png" alt="Game Boy Advance" style="width:250px; height:250px;">
            <img src="Imagenes_Emulador/N64.png" alt="Nintendo 64" style="width:250px; height:250px;">
            <img src="Imagenes_Emulador/Nintendo_NES.png" alt="Nintendo NES" style="width:250px; height:250px;">
            <img src="Imagenes_Emulador/SNES.png" alt="Super NES" style="width:250px; height:250px;">
            <img src="Imagenes_Emulador/PSP.png" alt="PSP" style="width:250px; height:250px;">
        </div>
    </main>
</body>
</html>
